<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        form{
            border: solid 1px;
            margin: 0 auto;
            width: 50%;
            padding: 24px;  
        }
        input{
            padding: 14px 12px;
            border-radius: 5px;
            border: solid 1px;
            width: 80%;
        }
        button{
            padding: 24px 280px;
            border: none;
            background-color: black;
            color: brown;
            border-radius: 2px;
        }
        
    </style>
</head>
<body>
    <form id="form">
        <p>You don't have an account? Sign in</p><a href="index.html" action> Sign Up</a>
        <br>
        <h1> Sign In</h1>
        <label for="name">Name</label>
        <br>
        <input name="name" type="text" placeholder="Enter Name" required/>
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input name="email" type="email" placeholder="Enter email" required/>
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input name="password" type="password" placeholder="Enter password" required/>
        <br>
        <br>
        <input name="I have agreed with the terms of service and our privacy" type="checkbox"/>
        <label for="I have agreed with the terms of service and privacy">I have agreed with the terms of service and our privacy</label>
        <br>
        <br>
        <button type="sign in">Sign in</button>
    </form>
    
</body>
</html>
